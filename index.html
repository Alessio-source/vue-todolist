<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <title>TodoList vue</title>
  </head>
  <body>

    <main id="app">

      <div class="container-add">
        <input id="inputHTML" ref="inputHTML" @keydown.13="addListTask" type="text" name="" value="" placeholder="Aggiungi una cosa da fare!">
        <button type="button" name="button" @click="addListTask">Aggiungi</button>
      </div>

      <ol>
        <li v-for="(item, index) in list">{{ item }} <span class="remove" @click="removeListTask(index)">X</span></li>
      </ol>
    </main>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
